<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MAP EDITOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <div id="con" class="middle container" style="height:100%;margin:35px 70px;padding:15px 15px;">
        <canvas id="editor">

        </canvas>
    </div>
    <div class="side-container right">
        <div class="btn-group-vertical" data-toggle="buttons">
            <label class="con container">
                Tools
            </label>
            <button class="btn btn-outline-dark" data-toggle="tooltip" data-placement="left" title="New File"><i class="fa fa-file"></i></button>
            <div class="btn-group dropleft" style="margin:-1px 0 0 0;padding:0;">
                <button id="pencil" class="btn btn-outline-dark" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false"><i data-toggle="tooltip" data-placement="left" title="Draw" class="fa fa-pencil"></i></button>
                <div class="dropdown-menu" aria-labelledby="pencil">
                    <div class="dropdown-item">
                        <button class="btn btn-outline-dark" data-toggle="tooltip" data-placement="left" title="Draw Wall"><i
                                class="fa fa-pencil"></i></button></div>
                    <div class="dropdown-item">
                        <button class="btn btn-outline-dark" data-toggle="tooltip" data-placement="left" title="Draw Floor"><i
                                class="fa fa-pencil"></i></button></div>
                    <div class="dropdown-item">
                        <input type="color" id="color" name="color" value="#ff0000" class="btn btn-outline-dark fa fa-tint"
                        data-toggle="tooltip" data-placement="left" title="Change Color" />
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-dark" data-toggle="tooltip" data-placement="left" title="Erase"><i class="fa fa-eraser"></i></button>
            <button class="btn btn-outline-dark" data-toggle="tooltip" data-placement="left" title="Undo"><i class="fa fa-undo"></i></button>

        </div>
    </div>
</body>

</html>
